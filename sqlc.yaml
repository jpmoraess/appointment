version: "2"
sql:
    - engine: postgresql
      queries: "./db/query/"
      schema: "./db/migration/"
      gen:
          go:
              package: "db"
              out: "./db/sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_interface: false
              emit_empty_slices: true
              emit_prepared_queries: true
              emit_exact_table_names: false
              overrides:
                  - db_type: "timestamptz"
                    go_type:
                        import: "time"
                        type: "Time"
                        pointer: false
                  - db_type: "time"
                    go_type:
                        import: "time"
                        type: "Time"
                        pointer: false
